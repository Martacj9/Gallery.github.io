/* reset */

body{

  padding-top:80px;
  scroll-behavior:smooth;
  display:flex;
  flex-direction:column;
  align-items:center;
  overflow-x:hidden;
  overflow-y:auto;
}

body::before{
  content:"";
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background-image:url('img/FondoWebGris.jpeg');
  background-repeat:repeat;
  background-size:auto;
  opacity:0.2;
  z-index:-1;
}

/* HEADER */
header{
  position:fixed;
  top:0;left:0;width:100%;
  background:var(--header-bg);
  display:flex;justify-content:space-between;align-items:center;
  padding:14px 36px;

}
header h1{font-size:1.6rem;color:var(--accent);font-weight:600;}
.header-left{display:flex;align-items:center;gap:12px;}

/* Social Links */
.social-icons{display:flex;align-items:center;gap:10px;}
.social-icons a{
  display:inline-flex;align-items:center;justify-content:center;
  width:40px;height:40px;border-radius:50%;
  overflow:hidden;background:rgba(255,255,255,0.05);
  transition:transform 0.25s ease,background 0.25s ease;
}
.social-icons a:hover{background:rgba(255,255,255,0.05); /* mantiene fondo oscuro */
  transform:scale(1.1);}
.social-icons img{width:30px;height:30px;filter:brightness(0) invert(1);}
.social-icons a:hover img{
  filter: brightness(0) saturate(100%) invert(64%) sepia(78%) 
          saturate(1140%) hue-rotate(2deg) brightness(101%) contrast(103%);}

/* Links y botones */
.nav-item{position:relative}
.nav-link{
  background:none;border:0;color:#C9CED6;font:inherit;
  cursor:pointer;padding:8px 12px;border-radius:10px;
  transition:background var(--transition),color var(--transition);
  text-decoration:none;
}
.nav-link:hover{background:var(--accent);color:#fff}

/* bot√≥n CV */
.cv-button{
  background:var(--accent);color:#fff;border:none;font-weight:600;
  padding:8px 14px;border-radius:10px;cursor:pointer;
  transition:background var(--transition),transform var(--transition);
  text-decoration:none;
}
.cv-button:hover{background:#c98304;transform:translateY(-2px);}

/* dropdown */
.dropdown{
  position:absolute;top:110%;right:0;
  background:var(--panel);
  border-radius:var(--radius);
  box-shadow:0 8px 22px rgba(0,0,0,0.45);
  display:none;flex-direction:column;
  min-width:200px;z-index:1001;
  opacity:0;
  transform:translateY(-10px);
  transition:opacity 0.25s ease, transform 0.25s ease;
}
.dropdown.show{
  display:flex;
  opacity:1;
  transform:translateY(0);
}
.dropdown a,.dropdown button{
  color:var(--text);text-decoration:none;background:none;border:none;
  text-align:left;padding:10px 14px;cursor:pointer;font:inherit;
}
.dropdown a:hover,.dropdown button:hover{background:var(--accent);color:#fff}

/* main */
main{
  flex:1;width:100%;max-width:1500px;margin:0 auto;
  padding:40px 24px;text-align:left;
}
section{margin-bottom:40px;}

.about-row {

  align-items: center;
  justify-content: flex-start; 
  gap: 12px;                    
  margin-bottom: 18px;        
}

}

.about-image {

  align-items: center;
}

    max-width: 100%;
    min-width: 0;
  }

  .about-image {
    flex: 0 0 auto;
    max-width: 100%;
    margin-top: 6px;
  }

  }
